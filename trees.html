    <title>Trees</title>

<body>
    <h1>Trees</h1>
    <h3>by Joyce Kilmer</h3>

    <p> I think that I shall never see<br>
        A poem lovely as a tree.<br>
        <br>
        A tree whose hungry mouth is prest<br>
        Against the earth's sweet flowing breast;</p>
</body>
