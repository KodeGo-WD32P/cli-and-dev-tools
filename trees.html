    <title>Trees</title>
</head>
<body>
    <h1>Trees</h1>
    <h3>by Joyce Kilmer</h3>

    <br>
    <p>I think that I shall never see</p>
    <p>A poem lovely as a tree.</p>
    <br>
    <p>A tree whose hungry mouth is prest</p>
    <p>Against the earth's sweet flowing breast;</p>
</body>
</html>
